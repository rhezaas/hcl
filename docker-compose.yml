version: "3.9"
services:
  gateway:
    build:
      context: ./gateway
      dockerfile: dockerfile
    environment:
      - PYTHONDONTWRITEBYTECODE=-1
    ports:
      - "8080:8080"
    volumes:
      - ./gateway/app:/usr/src/app

  user_service:
    build:
      context: ./user_service
      dockerfile: dockerfile
    environment:
      - PYTHONDONTWRITEBYTECODE=-1
    ports:
      - "8081:8081"
    volumes:
      - ./user_service/app:/usr/src/app
      - ./user_service/.env:/usr/src/.env